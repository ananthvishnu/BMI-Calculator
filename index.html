<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="panel">
            <h2 class="text-center">Check your BMI</h2>

            <p id="introText" class="text-center" style="font-size: 30px; font-family: Roboto Condensed;">Enter your
                weight and height below to check your BMI results</p>

            <form>
                <div id="weightInput">
                    <p style="font-size: 40px; font-family: Roboto Condensed;">Put your weight in here (KG)</p>
                    <input id="weight" type="number" pattern="[0-9]*" name="a" />
                </div>
                <div id="heightInput">
                    <p style="font-size: 40px; font-family: Roboto Condensed;">And your height in here (CM)</p>
                    <input id="height" type="number" pattern="[0-9]*" name="b" />
                </div>
                <button type="button" class="btn" onclick="calculate()">Calculate BMI</button>
            </form>
            <div id="results" class="text-center" style="font-size: 40px; font-family: Roboto Condensed;">Your BMI
                results will appear here</div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
